<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Word</title>
	<link rel="stylesheet" href="css/special.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="./js/Play.js" defer></script>
</head>

<body>
	<section class="game-screen">
		<div class="content">
			<div class="status">
				<div class="status-level">
					<span id="level"> Level 1</span>
				</div>
				<div class="status-assets">
					<div class="status-assets-diamond">
						<span> 5 </span>
						<img src="img/diamond.svg" alt="">
					</div>
					<div class="status-assets-coin">
						<span> 1200 </span>
						<img src="img/coin.svg" alt="">
					</div>
				</div>
			</div>
			<div class="board"></div>
			<div class="gamepad">
				<span class="gamepad-shuffle"></span>
			</div>
			<div class="eraser" onclick="eraserClick()">
				<img src="img/eraser.svg" alt="">
			</div>
		</div>
	</section>
	<section class="start-screen">
		<div class="content">

		</div>
	</section>
</body>

</html>
