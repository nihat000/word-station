<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Station</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="./js/App.js" defer></script>
</head>

<body>
	<section class="loading-screen screen">
		<div class="content">
			<div class="title">
				<h1> Word Station </h1>
				<h1> Word Station </h1>
			</div>
			<div class="spinner"></div>
		</div>
	</section>
	<section class="start-screen screen d-none">
		<div class="content">
			<h1> Menu </h1>
			<h2 class="name text-center mt-2"> Word Station </h2>
			<div class="stage">
				<!-- <img class="stage-previous" src="img/btn-previous.svg" alt=""> -->
				<!-- <img class="stage-next" src="img/btn-next.svg" alt="" srcset=""> -->
				<div class="stage-box">
					<img src="img/stage-genclik.svg" alt="">
				</div>
				<div class="stage-box" style="display: none;">
					<img src="img/stage-28-locked.svg" alt="">
				</div>
			</div>
			<div class="actions">
				<img src="img/btn-info.svg" alt="" srcset="" width="64px" onclick="toggleInfo()">
				<img class="play" src="img/btn-play.svg" alt="" width="64px" onclick="play()">
				<img src="img/btn-shop.svg" alt="" width="64px">
			</div>
			<div class="start-screen-info d-none">
				<img onclick="toggleInfo()" src="img/btn-previous.svg" class="info-back"></img>
				<h2 class="text-center"> Info </h2>
				<p> Made by love </p>
				<p> Developer : Nihat Abdullazade </p>
				<p> Graphic Designer : Ibrahim </p>
			</div>
		</div>
	</section>
	<section class="game-screen d-none">
		<div class="content">
			<div class="status">
				<span id="level"> Level 1</span>
				<div class="status-level">
				</div>
				<div class="status-assets">
					<div class="status-assets-diamond">
						<span> 5 </span>
						<img src="img/diamond.svg" alt="">
					</div>
					<div class="status-assets-coin">
						<span> 1200 </span>
						<img src="img/coin.svg" alt="">
					</div>
				</div>
			</div>
			<div class="board"></div>
			<div class="gamepad">
				<span class="gamepad-shuffle"></span>
			</div>
			<div class="eraser" onclick="eraserClick()">
				<img src="img/eraser.svg" alt="">
			</div>
		</div>
	</section>

	<div class="modal-won d-none">
		<div class="content">
			<h1> Congrats </h1>
			<p> You are doing well,keep continuing </p>
			<div>
				<button onclick="restartLevel()"> Restart</button>
				<button onclick="nextLevel()"> Continue </button>
			</div>
		</div>
	</div>


</body>

</html>
